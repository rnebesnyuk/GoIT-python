<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>You requested your password reset.</p>
<p>Please click the following link to proceed:</p>
<p>
    <a href="{{host}}auth/reset_password_confirmation/{{token}}">
        Reset password
    </a>
</p>
<p>If it was not you, please ignore this email.</p>
<p>Thank you,</p>
<p>Admin Team</p>
</body>
</html>
